services:
  - type: web
    name: atletica-ads-unilago-frontend
    env: static
    buildCommand: echo "No build needed for static site"
    staticPublishPath: frontend
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
      - path: /assets/*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html 