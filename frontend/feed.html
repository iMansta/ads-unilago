<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Atlética ADS Unilago</title>
    <link rel="stylesheet" href="styles/feed.css">
    <link rel="stylesheet" href="styles/chat-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="feed-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/assets/atletica-logo.svg" alt="Logo Atlética" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="/feed.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Feed</span>
                </a>
                <a href="/friends.html" class="nav-item">
                    <i class="fas fa-user-friends"></i>
                    <span>Amigos</span>
                </a>
                <a href="/groups.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Grupos</span>
                </a>
                <a href="/events.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Eventos</span>
                </a>
                <a href="/profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
                <div class="top-bar-actions">
                    <button class="action-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Create Post -->
            <div class="create-post">
                <div class="post-input">
                    <img src="/assets/default-avatar.svg" alt="Avatar" class="user-avatar">
                    <div class="input-container">
                        <textarea placeholder="O que você está pensando?"></textarea>
                        <div class="post-actions">
                            <button class="action-btn">
                                <i class="fas fa-image"></i>
                                <span>Foto</span>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-video"></i>
                                <span>Vídeo</span>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-calendar"></i>
                                <span>Evento</span>
                            </button>
                            <button class="submit-post">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Posts Feed -->
            <div id="posts-container">
                <!-- Posts serão carregados aqui via JavaScript -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <!-- Online Members -->
            <div class="online-members">
                <h3>Membros Online</h3>
                <div id="online-members-list" class="members-list">
                    <!-- Membros online serão carregados aqui via JavaScript -->
                </div>
            </div>
        </aside>
    </div>

    <script src="js/config.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/components/ChatPopup.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
