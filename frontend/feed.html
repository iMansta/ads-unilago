<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Atlética ADS Unilago</title>
    <link rel="stylesheet" href="styles/feed.css">
    <link rel="stylesheet" href="styles/chat-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
    <div class="feed-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <img src="/assets/atletica-logo.svg" alt="Logo Atlética" class="logo">
            </div>
            <nav class="sidebar-nav">
                <a href="/feed.html" class="nav-item active">
                    <i class="fas fa-home"></i>
                    <span>Feed</span>
                </a>
                <a href="/friends.html" class="nav-item">
                    <i class="fas fa-user-friends"></i>
                    <span>Amigos</span>
                </a>
                <a href="/groups.html" class="nav-item">
                    <i class="fas fa-users"></i>
                    <span>Grupos</span>
                </a>
                <a href="/events.html" class="nav-item">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Eventos</span>
                </a>
                <a href="/profile.html" class="nav-item">
                    <i class="fas fa-user"></i>
                    <span>Perfil</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Pesquisar...">
                </div>
                <div class="top-bar-actions">
                    <button class="action-btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="action-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <!-- Create Post -->
            <div class="create-post">
                <div class="post-input">
                    <img src="/assets/default-avatar.svg" alt="Avatar" class="user-avatar">
                    <div class="input-container">
                        <textarea placeholder="O que você está pensando?"></textarea>
                        <div class="post-actions">
                            <button class="action-btn">
                                <i class="fas fa-image"></i>
                                <span>Foto</span>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-video"></i>
                                <span>Vídeo</span>
                            </button>
                            <button class="action-btn">
                                <i class="fas fa-calendar"></i>
                                <span>Evento</span>
                            </button>
                            <button class="submit-post">Publicar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Posts Feed -->
            <div id="posts-container">
                <!-- Posts serão carregados aqui via JavaScript -->
            </div>
        </main>

        <!-- Right Sidebar -->
        <aside class="right-sidebar">
            <!-- Online Members -->
            <div class="online-members">
                <h3>Membros Online</h3>
                <div id="online-members-list" class="members-list">
                    <!-- Membros online serão carregados aqui via JavaScript -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Chat Popup -->
    <div id="chat-popup" class="chat-popup">
        <div class="chat-header">
            <h3>Chat</h3>
            <div class="chat-actions">
                <button id="chat-popup-minimize" class="action-btn">
                    <i class="fas fa-minus"></i>
                </button>
                <button id="chat-popup-close" class="action-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>
        <div class="chat-content">
            <div id="chat-popup-list" class="conversation-list">
                <!-- Lista de conversas será carregada aqui -->
            </div>
            <div id="chat-popup-window" class="chat-window" style="display: none;">
                <div class="chat-window-header">
                    <button id="chat-back" class="back-btn">
                        <i class="fas fa-arrow-left"></i>
                    </button>
                    <img id="chat-avatar" src="/assets/default-avatar.svg" alt="Avatar" class="chat-avatar">
                    <div class="chat-info">
                        <div id="chat-name" class="chat-name">Nome do Usuário</div>
                        <div id="chat-status" class="chat-status">Online</div>
                    </div>
                </div>
                <div class="chat-messages">
                    <!-- Mensagens serão carregadas aqui -->
                </div>
                <div class="chat-input">
                    <textarea id="chat-message-input" placeholder="Digite sua mensagem..."></textarea>
                    <button id="chat-send" class="send-btn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Nova Conversa -->
    <div id="new-conversation-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Nova Conversa</h3>
                <button id="modal-close" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="user-search" placeholder="Pesquisar usuários...">
                <div class="user-list">
                    <!-- Resultados da pesquisa serão carregados aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/feed.js"></script>
    <script src="js/components/ChatPopup.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
