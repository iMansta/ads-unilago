<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos - Unilago</title>
    <link rel="stylesheet" href="styles/events.css">
    <link rel="stylesheet" href="styles/chat-popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="events-container">
        <!-- Sidebar esquerda -->
        <aside class="sidebar">
            <nav>
                <ul class="sidebar-nav">
                    <li><a href="feed.html"><i class="fas fa-home"></i> Feed</a></li>
                    <li><a href="events.html" class="active"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li><a href="groups.html"><i class="fas fa-users"></i> Grupos</a></li>
                    <li><a href="profile.html"><i class="fas fa-user"></i> Perfil</a></li>
                    <li><a href="settings.html"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <!-- Conteúdo principal -->
        <main class="main-content">
            <div class="events-header">
                <h1>Eventos</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar eventos...">
                    <button class="create-event-btn" id="createEventBtn">
                        <i class="fas fa-plus"></i>
                        Criar Evento
                    </button>
                </div>
            </div>

            <!-- Eventos próximos -->
            <section class="events-section">
                <h2>Próximos Eventos</h2>
                <div id="upcomingEventsList">
                    <!-- Eventos serão carregados aqui via JavaScript -->
                </div>
            </section>

            <!-- Eventos passados -->
            <section class="events-section">
                <h2>Eventos Passados</h2>
                <div id="pastEventsList">
                    <!-- Eventos serão carregados aqui via JavaScript -->
                </div>
            </section>
        </main>

        <!-- Sidebar direita -->
        <aside class="right-sidebar">
            <div class="recommended-events">
                <h3>Eventos Recomendados</h3>
                <div id="recommendedEvents">
                    <!-- Eventos recomendados serão carregados aqui via JavaScript -->
                </div>
            </div>
        </aside>
    </div>

    <!-- Modal de criação de evento -->
    <div class="modal" id="createEventModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Criar Novo Evento</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <form id="createEventForm">
                <div class="form-group">
                    <label for="eventName">Nome do Evento</label>
                    <input type="text" id="eventName" required>
                </div>
                <div class="form-group">
                    <label for="eventDescription">Descrição</label>
                    <textarea id="eventDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="eventDate">Data e Hora</label>
                    <input type="datetime-local" id="eventDate" required>
                </div>
                <div class="form-group">
                    <label for="eventLocation">Local</label>
                    <input type="text" id="eventLocation" required>
                </div>
                <div class="form-group">
                    <label for="eventGroup">Grupo</label>
                    <select id="eventGroup">
                        <option value="">Selecione um grupo</option>
                        <!-- Grupos serão carregados aqui via JavaScript -->
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="cancel-btn" id="cancelEventBtn">Cancelar</button>
                    <button type="submit" class="create-event-btn">Criar Evento</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/events.js"></script>
    <script src="js/components/ChatPopup.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
